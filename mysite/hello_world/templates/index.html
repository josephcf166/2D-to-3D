<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'design.css' %}"/>

    <!-- Import Bootstrap CDM -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    {% block navbar %}
    <div class="navbar">
        <a href="{% url 'index' %}" class="navbar-brand"><img src="/static/plant.png" style="width: 30px"></a>
        <a href="{% url 'hello_world' %}" class="navbar-item">Home</a>
    </div>
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block footer %}
        <footer>
            <p>&copy; 2018</p>
        </footer>
    {% endblock %}
</body>
</html>
